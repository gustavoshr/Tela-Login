<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Helper</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/2ec38186f3.js" crossorigin="anonymous" defer></script>
   
</head>
<body>
    <header>
        <h1>Tela de Login</h1>

    </header>

    <main>
        <form>
            <section class="inputs-container">
                <input type="email" placeholder="example@gmail.com">

                
                <div class="password-container">
                    <input type="password" id="field-password" class="field-password" placeholder="*********">
                    <i class="fa-solid fa-eye" id="eye" onclick="showPassword()"></i>
                    <i class="fa-solid fa-eye-slash" id="eyes-slash" onclick="showPassword()"></i>
                </div>
            </section>

            <section class="password-infos">
                <div>
                    <input type="checkbox">
                    <span>Lembrar senha?</span>
                </div>

                <a href="#">Esqueceu sua senha?</a>
            
            </section>

            <button id="btn-login">Login</button>
                      
            <section class="links-container">
                <span>Ou entre com:</span>

                <aside>
                    <a href="https://www.google.com/intl/pt-BR/account/about/" target="__blank"><i class="fa-brands fa-google"></i></a> 
                    <a href="https://www.linkedin.com/login/pt" target="__blank"><i class="fa-brands fa-linkedin"></i></a>
                    <a href="https://www.instagram.com/accounts/login/" target="__blank"><i class="fa-brands fa-instagram"></i></a>
                </aside>
            </section>

            <footer>
                <hr>
                <span>Ainda n√£o tem uma conta? <a href="#">Cadastrar</a></span>

            </footer>
        </form>

    </main>
    
</body>
</html>
